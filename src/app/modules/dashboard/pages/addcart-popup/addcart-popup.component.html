<mat-card>
  <mat-card-header>
    <div>
      <h3>Add to cart?</h3>
    </div>
  </mat-card-header>
  <mat-card-title>
    <div>
      <h3 class="slides">
        <img src="{{ item.img }}" alt="" />
      </h3>
    </div>
  </mat-card-title>
  <br />
  <mat-card-content>
    <section class="flex items-center">
      <div class="quantity">{{ item.price | currency : "PHP" }}</div>
      <div class="quantity">
        Quantity: {{ item.quantity }}
        <button (click)="increment()">+</button>
      </div>
    </section>
    <br />
    <br />
    <section>
      <div class="example-button-row" style="margin-left: 60px">
        <button
          mat-raised-button
          color="accent"
          style="background-color: rebeccapurple"
          type="button"
          (click)="submit()"
        >
          Yes
        </button>
        <button mat-flat-button color="basic" type="button" (click)="back()">
          No
        </button>
      </div>
    </section>
  </mat-card-content>
</mat-card>
