<app-header></app-header>
<br />

<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table matSort [dataSource]="dataSource">
        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Update Role</th>
          <td mat-cell *matCellDef="let element">
            <button
              *ngIf="element.role != 'admin'"
              (click)="updateUser(element.id)"
              mat-raised-button
              color="primary"
            >
              Update
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
